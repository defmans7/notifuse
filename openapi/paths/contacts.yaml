/api/contacts.getByEmail:
  get:
    summary: Get a contact by email address
    description: Retrieves a contact by their email address within a specific workspace. The response always includes the contact's list subscriptions with their status (active, pending, unsubscribed, bounced, complained).
    operationId: getContactByEmail
    security:
      - BearerAuth: []
    parameters:
      - name: workspace_id
        in: query
        required: true
        schema:
          type: string
        description: The ID of the workspace
        example: ws_1234567890
      - name: email
        in: query
        required: true
        schema:
          type: string
          format: email
        description: The email address of the contact
        example: user@example.com
    responses:
      '200':
        description: Contact found successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                contact:
                  $ref: '../components/schemas/contact.yaml#/Contact'
      '400':
        description: Bad request - missing parameters
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
            examples:
              missingWorkspaceId:
                value:
                  error: Missing workspace ID
              missingEmail:
                value:
                  error: Missing email
      '401':
        description: Unauthorized - invalid or missing authentication token
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
      '404':
        description: Contact not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/ErrorResponse'
            example:
              error: Contact not found
      '500':
        description: Internal server error
        content:
          application/json:
            schema:
