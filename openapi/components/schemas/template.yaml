DeleteTemplateRequest:
  type: object
  required:
    - workspace_id
    - id
  properties:
    workspace_id:
      type: string
      description: The ID of the workspace
      example: ws_1234567890
    id:
      type: string
      description: ID of the template to delete
      example: welcome_email

CompileTemplateRequest:
  type: object
  required:
    - template_content
    - template_data
  properties:
    template_content:
      type: object
      description: MJML template structure to compile
      additionalProperties: true
    template_data:
      type: object
      description: Data to use for Liquid templating
      additionalProperties: true
      example:
        user_name: John Doe
        action_url: https://example.com/action

CompileTemplateResponse:
  type: object
  properties:
    html:
      type: string
      description: Compiled HTML output
    errors:
      type: array
      description: Compilation errors, if any
      items:
        type: string
